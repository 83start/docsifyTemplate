<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">

  <!-- 导入表情符号插件 -->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/emoji.min.js"></script>

  <!-- 导入全文搜索插件 -->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>

  <!-- 导入外部脚本插件 -->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/external-script.min.js"></script>

  <!-- 导入缩放图像插件 -->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script>

  <!-- 导入Disqus评论插件 -->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/disqus.min.js"></script>
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/gitalk/dist/gitalk.css">
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/gitalk.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/gitalk/dist/gitalk.min.js"></script>

  <!-- 导入分页插件 -->
  <script src="//unpkg.com/docsify-pagination/dist/docsify-pagination.min.js"></script>
</head>

<body>
  <!-- 默认首页
     <div id="app"></div>
   -->

  <!-- <nav>
    <a href="#/">EN</a>
    <a href="#/zh-cn/">中文</a>
  </nav> -->

  <!-- 加载对话框1：https://docsify.js.org/#/quickstart?id=loading-dialog -->
  <div data-app id="main">Please wait...</div>
  <script>
    const gitalk = new Gitalk({
      clientID: 'Github Application Client ID',
      clientSecret: 'Github Application Client Secret',
      repo: 'Github repo',
      owner: 'Github repo owner',
      admin: ['Github repo collaborators, only these guys can initialize github issues'],
      // facebook-like distraction free mode
      distractionFreeMode: false
    })
  </script>
  <script>
    window.$docsify = {
      // 1. 加载对话框2
      el: '#main',

      // 2. 设置博客名字
      name: 'doc_name',
      // 设置name链接
      nameLink: '/#/',

      // ********************  logo 和 name 二选一 ********************

      // 3. 设置网站标识
      logo: './media/icon_32.svg',



      // 3. 设置github地址
      repo: 'github_url',

      // 4. 设置最大级别：默认为6
      maxLevel: 4,

      // 4. 开启侧边栏,并创建_sidebar.md文件：https://docsify.js.org/#/more-pages
      loadSidebar: true,
      // alias: {
      //   '/.*/_sidebar.md': '/_sidebar.md'
      // },
      alias: {
        '/.*/configPage/side.md': 'configPage/side.md'
      },
      // 指定侧边栏文件
      loadSidebar: './configPage/side.md',

      // 5. 显示文章的目录：数字为显示目录的级数
      subMaxLevel: 4,

      // 6. 设置封面，并创建 _coverpage.md 文件
      // 开启封面
      coverpage: true,

      // 封面和文档不在同一个界面：通常情况下，封面和主页会同时出现。
      // 如果设为 true : 封面作为主页
      // 如果设为 false : 封面和博客作为主页
      onlyCover: true,

      // 设置单个封面
      coverpage: './coverpage/cover_single.md',

      // 设置多个封面
      // coverpage: ['/', '/zh-cn/'],
      // coverpage: {
      //   '/': './coverpage/cover_en.md',
      //   '/zh-cn/': './coverpage/cover_zh_cn.md',
      // },

      // 7. 开启导航栏，并创建_navbar.md文件
      loadNavbar: true,
      // 合并导航栏
      mergeNavbar: true,
      //指定导航栏文件
      loadNavbar: './configPage/nav.md',

      // 8. 设置主页
      homepage: 'home.md',

      // 9. 设置主题颜色
      // themeColor: '#3F51B5',

      // 10. 设置自动页眉：
      //  - 如果为 true : 第一行为文章标题
      //  - 如果为 false : 文章标题则隐藏
      autoHeader: true,

      // 11. 设置执行脚本
      executeScript: true,

      // 12. 格式更新
      formatUpdated: '{MM}/{DD} {HH}:{mm}',

      // 13. 设置是否在新窗口打开链接目标
      externalLinkTarget: '_self', // default: '_blank'

      // 14. 角落外部链接目标
      cornerExternalLinkTarget: '_self', // default: '_blank'

      // 14. 设置请求文件扩展名
      ext: '.md',

      // 15. 自定义404页面
      notFoundPage: true,
      notFoundPage: './confpage/404.md',

      // 17. 更改路线时滚动到屏幕顶部
      auto2top: true,

      // 18. 设置上边距
      topMargin: 90, // default: 0

      // 19. 开启全文搜索
      search: 'auto', // default
      search: [
        '/',            // => /README.md
        '/guide',       // => /guide.md
        '/get-started', // => /get-started.md
        '/zh-cn/',      // => /zh-cn/README.md
      ],

      // complete configuration parameters
      search: {
        maxAge: 86400000, // Expiration time, the default one day
        paths: [], // or 'auto'
        placeholder: 'Type to search',

        // Localization
        placeholder: {
          '/zh-cn/': '搜索',
          '/': 'Type to search'
        },

        noData: 'No Results!',

        // Localization
        noData: {
          '/zh-cn/': '找不到结果',
          '/': 'No Results'
        },

        // Headline depth, 1 - 6
        depth: 2,

        hideOtherSidebarContent: false, // whether or not to hide other sidebar content

        // To avoid search index collision
        // between multiple websites under the same domain
        namespace: 'website-1',

        // Use different indexes for path prefixes (namespaces).
        // NOTE: Only works in 'auto' mode.
        //
        // When initialiazing an index, we look for the first path from the sidebar.
        // If it matches the prefix from the list, we switch to the corresponding index.
        pathNamespaces: ['/zh-cn', '/ru-ru', '/ru-ru/v1'],

        // You can provide a regexp to match prefixes. In this case,
        // the matching substring will be used to identify the index
        pathNamespaces: /^(\/(zh-cn|ru-ru))?(\/(v1|v2))?/
      },

      // 20. 配置分页
      pagination: {
        previousText: '上一章节',
        // or
        nextText: {
          '/en/': 'NEXT',
          '/': '下一章节'
        },
        crossChapter: true,
        crossChapterText: true,
      },

      plugins: [
        // 21. 页脚插件
        function (hook) {
          var footer = [
            '<hr/><footer><span><a href="https://github.com/83start">83-start</a><span>&copy;2022.</span></span>' +
            '<br/><span><span>The GitHub address is:</span><a href="https://github.com/83start/docsifyTemplate"target="_blank">' +
            '<img src="https://83-cloud-space.oss-cn-shenzhen.aliyuncs.com/File/HaloFile/github.svg"alt="github_icon"></a></span></footer>'
          ].join('');

          hook.afterEach(function (html) {
            return html + footer;
          });
        },
        //22. 编辑按钮
        // function (hook, vm) {
        //   hook.beforeEach(function (html) {
        //     var url =
        //       'https://github.com/83start/docsifyTemplate/tree/master/docs/' +
        //       vm.route.file;
        //     var editHtml = '[📝 EDIT DOCUMENT](' + url + ')\n';

        //     return (
        //       editHtml +
        //       html +
        //       '\n----\n' +
        //       'Last modified {docsify-updated}' +
        //       editHtml
        //     );
        //   });
        // }
      ],


    }



  </script>

  <!-- Docsify v4 -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
</body>

</html>
